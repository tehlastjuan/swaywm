[TerminalColors]
# Basic terminal colors
color0=#2d3343   # black (window background or inactive elements)
color1=#be5046   # red (warnings, errors, or active borders)
color2=#98c379   # green (positive indicators like success highlights)
color3=#d19a66   # yellow (tooltips, mid-level highlights)
color4=#61afef   # blue (focus highlights, selected tabs)
color5=#c678dd   # magenta (accented borders or special icons)
color6=#56b6c2   # cyan (progress indicators or link highlights)
color7=#abb2bf   # white (primary text color)

# Bright terminal colors
color8=#546178   # bright black (darker tooltips or inactive shadows)
color9=#e06c75   # bright red (active error or critical highlights)
color10=#ace98e  # bright green (hover success or secondary highlights)
color11=#e5c07b  # bright yellow (bright tooltips or highlighted buttons)
color12=#73ccfe  # bright blue (hovered links or active selection border)
color13=#da9ef2  # bright magenta (active accents, borders)
color14=#7adcd7  # bright cyan (interactive progress or indicators)
color15=#cdceee  # bright white (secondary bright text or hovered text)

