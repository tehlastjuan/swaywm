# autostart background applications
exec /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# autostarts
exec {
    $initialize_foot_server
    $initialize_idlehack_service
    $initialize_mounting_service
    $initialize_poweralert_service
    $initialize_mako_service
    $swaymonitors --profile
    # $initialize_way_displays
    # $initialize_swayr_service

    $xdg-dirs
    $swayidle
    $autostart_dex
    $autotiling

    # clears empty crypts dirs
    $clear_crypts

    # toggles border on floating windows
    $floating_borders_toggle

    # set focus to HDMI-A-1 on start
    $swaymonitors --focus WIDE

    # mutes audio on start
    $volume_mute_init
    $mic_mute_init
}

# commands that "reload" something
exec_always {
    $kill_waybar
    $swaymonitors --profile
    $swappy_notify
    $auto_xdg_keyboard
    $calendar_daemon
    $enable_noisetorch
}
