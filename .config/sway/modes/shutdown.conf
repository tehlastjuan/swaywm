mode --pango_markup $mode_shutdown {

    # lock
    $bindsym l mode "default"; exec $locking '--lock'

    # suspend
    $bindsym s mode "default"; exec $locking '--suspend'

    # hibernate
    $bindsym h mode "default"; exec $locking '--hibernate'

    # logout
    $bindsym o exec $locking '--logout'

    # reboot
    $bindsym r exec $locking '--reboot'

    # shutdown
    $bindsym d exec $locking '--shutdown'

    # Return to default mode.
    $bindsym Escape mode "default"
}

## Launch // Exit Menu ##
$bindsym $mod+Shift+e mode $mode_shutdown
