# T430 - T14
input type:pointer {
    dwt disabled 
    pointer_accel -0.5
    accel_profile adaptive
    scroll_factor 0.2
    scroll_method on_button_down
    scroll_button 274
    natural_scroll disabled
    left_handed disabled
    middle_emulation disabled
}


#----- Touchpad

# T430 - T14
input type:touchpad {
    dwt disabled 
    dwtp disabled 
    pointer_accel 0
    accel_profile adaptive
    tap enabled
    tap_button_map lrm
    scroll_factor 0.1
    scroll_method two_finger
    scroll_button_lock disabled
    natural_scroll enabled
    left_handed disabled
    middle_emulation disabled
}

