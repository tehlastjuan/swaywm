#----- Mice

input "1133:50498:Logitech_Wireless_Receiver_Mouse" {
    dwt enabled
    scroll_factor 1
    pointer_accel -0.9
    accel_profile adaptive
    natural_scroll disabled
    left_handed disabled
    middle_emulation disabled
    scroll_method none
    scroll_button 274
}

input "1133:49294:Logitech_MX518_Gaming_Mouse" {
    dwt enabled
    scroll_factor 1
    pointer_accel -0.9
    accel_profile adaptive
    natural_scroll disabled
    left_handed disabled
    middle_emulation disabled
    scroll_method none
    scroll_button 274
}


